
<section class="m-1">
   

    <mat-form-field appearance="standard">
      <mat-label>Enter Shared Key</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="sharedKey">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Shared Key </th>
          <td mat-cell *matCellDef="let row"> {{row.sharedKey}} </td>
        </ng-container>
    
        <ng-container matColumnDef="businessId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Business ID </th>
          <td mat-cell *matCellDef="let row"> {{row.businessId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="dateStart">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Start </th>
            <td mat-cell *matCellDef="let row"> {{row.dateStart | date:'dd/mm/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="dateEnd">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date End </th>
            <td mat-cell *matCellDef="let row"> {{row.dateEnd | date:'dd/mm/yyyy'}} </td>
          </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</section>
